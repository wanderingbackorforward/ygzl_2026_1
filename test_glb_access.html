<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>GLB文件访问测试</title>
</head>
<body>
    <h1>GLB文件访问测试</h1>
    <div id="result"></div>

    <script>
        const paths = [
            '/static/glb/9-10Ground.glb',
            'http://localhost:5000/static/glb/9-10Ground.glb',
            './static/glb/9-10Ground.glb',
            'glb/9-10Ground.glb'
        ];

        const resultDiv = document.getElementById('result');

        paths.forEach(path => {
            fetch(path, { method: 'HEAD' })
                .then(response => {
                    const status = response.ok ? '✅ 成功' : '❌ 失败';
                    resultDiv.innerHTML += `<p>${status} - ${path} (状态码: ${response.status})</p>`;
                    console.log(`${path}: ${response.status}`);
                })
                .catch(error => {
                    resultDiv.innerHTML += `<p>❌ 错误 - ${path}: ${error.message}</p>`;
                    console.error(`${path}:`, error);
                });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盾构智能建造数字孪生系统</title>
    <!-- 移除自动跳转，改为手动选择 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #101729;
            color: #e0f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .redirect-container {
            background: rgba(10, 25, 47, 0.8);
            border: 1px solid rgba(64, 174, 255, 0.5);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(64, 174, 255, 0.2);
            max-width: 600px;
        }
        h1 {
            color: #40aeff;
            margin-top: 0;
        }
        p {
            margin: 10px 0;
        }
        a {
            color: #40aeff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .spinner {
            border: 4px solid rgba(64, 174, 255, 0.1);
            border-radius: 50%;
            border-top: 4px solid #40aeff;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 15px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="redirect-container" style="max-width: 900px;">
        <h1>盾构智能建造数字孪生系统</h1>
        <p style="margin: 20px 0; font-size: 1.1em;">欢迎访问盾构智能建造数字孪生系统</p>

        <div style="margin: 40px 0; display: flex; justify-content: center; gap: 30px; flex-wrap: wrap;">
            <!-- 地图选择器入口 -->
            <a href="http://localhost:5173/" target="_blank" class="module-card">
                <i class="fas fa-map-marked-alt" style="font-size: 3em; display: block; margin-bottom: 15px; color: #40aeff;"></i>
                <span style="font-size: 1.3em; font-weight: bold; display: block; margin-bottom: 10px;">地图选择器</span>
                <p style="margin: 0; font-size: 0.9em; color: #8aabcc;">通过3D地图选择不同区域的隧道系统</p>
            </a>

            <!-- 杨高中路隧道直接入口 -->
            <a href="cover.html" class="module-card">
                <i class="fas fa-tunnel" style="font-size: 3em; display: block; margin-bottom: 15px; color: #40aeff;"></i>
                <span style="font-size: 1.3em; font-weight: bold; display: block; margin-bottom: 10px;">杨高中路隧道</span>
                <p style="margin: 0; font-size: 0.9em; color: #8aabcc;">直接进入杨高中路隧道监测系统</p>
            </a>
        </div>

        <p style="margin-top: 30px; font-size: 14px; color: #8aabcc;">
            请选择要访问的模块
        </p>
    </div>

    <style>
        .module-card {
            display: inline-block;
            padding: 30px 40px;
            background: rgba(64, 174, 255, 0.15);
            border: 2px solid #40aeff;
            border-radius: 12px;
            text-decoration: none;
            transition: all 0.3s ease;
            min-width: 280px;
            max-width: 350px;
            text-align: center;
            cursor: pointer;
        }

        .module-card:hover {
            background: rgba(64, 174, 255, 0.3);
            transform: translateY(-8px);
            box-shadow: 0 8px 25px rgba(64, 174, 255, 0.4);
            border-color: #5fbfff;
        }

        .module-card i {
            transition: transform 0.3s ease;
        }

        .module-card:hover i {
            transform: scale(1.1);
        }
    </style>
</body>
</html>

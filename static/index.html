<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <!-- 移除自动跳转，改为手动选择 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #101729;
            color: #e0f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .redirect-container {
            background: rgba(10, 25, 47, 0.8);
            border: 1px solid rgba(64, 174, 255, 0.5);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(64, 174, 255, 0.2);
            max-width: 600px;
        }
        h1 {
            color: #40aeff;
            margin-top: 0;
        }
        p {
            margin: 10px 0;
        }
        a {
            color: #40aeff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .spinner {
            border: 4px solid rgba(64, 174, 255, 0.1);
            border-radius: 50%;
            border-top: 4px solid #40aeff;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 15px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>

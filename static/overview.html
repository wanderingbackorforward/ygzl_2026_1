<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据汇总总览 - 地面数字孪生系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="top-nav">
        <div class="nav-title"><i class="fas fa-database"></i> 数据汇总总览</div>
        <div class="nav-links">
            <a class="nav-link" href="/settlement"><i class="fas fa-chart-area"></i> 沉降</a>
            <a class="nav-link" href="/temperature"><i class="fas fa-thermometer-half"></i> 温度</a>
            <a class="nav-link" href="/cracks"><i class="fas fa-bug"></i> 裂缝</a>
            <a class="nav-link" href="/vibration"><i class="fas fa-wave-square"></i> 振动</a>
            <a class="nav-link" href="/insar"><i class="fas fa-satellite"></i> InSAR</a>
            <a class="nav-link active" href="/overview"><i class="fas fa-chart-line"></i> 数据总览</a>
            <a class="nav-link" href="/three"><i class="fas fa-cubes"></i> 3D模型</a>
            <a class="nav-link" href="/settlement-video"><i class="fas fa-video"></i> 沉降视频</a>
            <a class="nav-link" href="/tickets"><i class="fas fa-ticket-alt"></i> 工单</a>
        </div>
    </div>
    <div class="main-layout">
        <div class="center-3d-container">
            <div id="loading-indicator" style="display:none;"></div>
            <div class="view-controls">
                <button class="view-btn" data-view="default"><i class="fas fa-cube"></i> 默认视角</button>
                <button class="view-btn" data-view="top"><i class="fas fa-arrow-up"></i> 顶视</button>
                <button class="view-btn" data-view="front"><i class="fas fa-arrow-right"></i> 前视</button>
                <button class="view-btn" data-view="side"><i class="fas fa-arrows-alt-h"></i> 侧视</button>
                <button class="view-btn" data-view="bird"><i class="fas fa-dove"></i> 鸟瞰</button>
            </div>
            <canvas id="viewer-canvas"></canvas>
        </div>
        <div class="left-panel"></div>
        <div class="right-panel"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="js/overview_enhanced.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>隧道监测数据总览 - 数字孪生系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #00f2ff;
            --secondary-color: #40aeff;
            --danger-color: #ff4444;
            --warning-color: #ffd700;
            --success-color: #00ff88;
            --bg-dark: #0a1628;
            --bg-panel: rgba(10, 25, 47, 0.85);
            --border-glow: rgba(0, 242, 255, 0.3);
            --text-primary: #ffffff;
            --text-secondary: #aaddff;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Rajdhani', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #0a1628 0%, #1a0f2e 100%);
            color: var(--text-primary);
        }

        /* ===== 顶部导航栏 ===== */
        .top-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            background: rgba(10, 22, 40, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid var(--border-glow);
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .nav-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary-color);
            text-shadow: 0 0 20px var(--primary-color);
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 6px;
            transition: all 0.3s ease;
            font-size: 15px;
            font-weight: 500;
            border: 1px solid transparent;
        }

        .nav-link:hover, .nav-link.active {
            color: var(--primary-color);
            border-color: var(--border-glow);
            background: rgba(0, 242, 255, 0.1);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.2);
        }

        /* ===== 3D 背景容器 ===== */
        #viewer-container {
            position: fixed;
            top: 70px;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 0;
        }

        #viewer-canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        #loading-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--primary-color);
            font-size: 20px;
            padding: 20px 40px;
            background: var(--bg-panel);
            border-radius: 10px;
            border: 2px solid var(--primary-color);
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.4);
        }

        /* ===== 主容器 ===== */
        .main-container {
            position: fixed;
            top: 70px;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 10;
            padding: 20px;
            display: grid;
            grid-template-columns: 380px 1fr 380px;
            grid-template-rows: auto 1fr;
            gap: 20px;
        }

        /* ===== 中心3D控制面板 ===== */
        .center-controls {
            grid-column: 2;
            grid-row: 1;
            pointer-events: auto;
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: flex-start;
        }

        .control-card {
            background: var(--bg-panel);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border-glow);
            border-radius: 10px;
            padding: 15px 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .control-card:hover {
            border-color: var(--primary-color);
            box-shadow: 0 6px 30px rgba(0, 242, 255, 0.3);
            transform: translateY(-2px);
        }

        .control-label {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .view-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .view-btn {
            background: rgba(0, 242, 255, 0.1);
            border: 1px solid var(--border-glow);
            color: var(--primary-color);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 13px;
            font-weight: 500;
        }

        .view-btn:hover, .view-btn.active {
            background: rgba(0, 242, 255, 0.25);
            border-color: var(--primary-color);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.4);
        }

        .roam-btn {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            color: var(--success-color);
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .roam-btn:hover {
            background: rgba(0, 255, 136, 0.25);
            border-color: var(--success-color);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.4);
        }

        .roam-btn.active {
            background: rgba(255, 68, 68, 0.25);
            border-color: var(--danger-color);
            color: var(--danger-color);
        }

        /* ===== 左侧面板区 ===== */
        .left-panels, .right-panels {
            display: flex;
            flex-direction: column;
            gap: 15px;
            pointer-events: auto;
            max-height: calc(100vh - 110px);
            overflow-y: auto;
            overflow-x: hidden;
            padding-right: 5px;
        }

        .left-panels {
            grid-column: 1;
            grid-row: 1 / 3;
        }

        .right-panels {
            grid-column: 3;
            grid-row: 1 / 3;
        }

        /* 自定义滚动条 */
        .left-panels::-webkit-scrollbar, .right-panels::-webkit-scrollbar {
            width: 6px;
        }

        .left-panels::-webkit-scrollbar-track, .right-panels::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 3px;
        }

        .left-panels::-webkit-scrollbar-thumb, .right-panels::-webkit-scrollbar-thumb {
            background: var(--border-glow);
            border-radius: 3px;
        }

        .left-panels::-webkit-scrollbar-thumb:hover, .right-panels::-webkit-scrollbar-thumb:hover {
            background: var(--primary-color);
        }

        /* ===== 数据面板卡片 ===== */
        .data-panel {
            background: var(--bg-panel);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border-glow);
            border-radius: 10px;
            padding: 18px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            animation: slideIn 0.5s ease;
        }

        .data-panel:hover {
            border-color: var(--primary-color);
            box-shadow: 0 6px 30px rgba(0, 242, 255, 0.2);
        }

        .left-panels .data-panel:hover {
            transform: translateX(5px);
        }

        .right-panels .data-panel:hover {
            transform: translateX(-5px);
        }

        .panel-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border-glow);
        }

        .panel-icon {
            font-size: 18px;
            color: var(--primary-color);
        }

        .panel-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--primary-color);
        }

        /* ===== KPI 指标卡片 ===== */
        .kpi-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .kpi-item {
            background: rgba(0, 242, 255, 0.05);
            border: 1px solid rgba(0, 242, 255, 0.15);
            border-radius: 8px;
            padding: 12px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .kpi-item:hover {
            background: rgba(0, 242, 255, 0.1);
            border-color: var(--primary-color);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.2);
        }

        .kpi-label {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .kpi-value {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary-color);
            text-shadow: 0 0 10px rgba(0, 242, 255, 0.5);
        }

        .kpi-unit {
            font-size: 14px;
            color: var(--text-secondary);
            margin-left: 4px;
        }

        /* ===== 导航按钮网格 ===== */
        .nav-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .nav-card {
            background: linear-gradient(135deg, rgba(0, 242, 255, 0.1), rgba(64, 174, 255, 0.05));
            border: 1px solid var(--border-glow);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: var(--text-primary);
        }

        .nav-card:hover {
            background: linear-gradient(135deg, rgba(0, 242, 255, 0.2), rgba(64, 174, 255, 0.1));
            border-color: var(--primary-color);
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(0, 242, 255, 0.3);
        }

        .nav-card i {
            font-size: 32px;
            color: var(--primary-color);
            margin-bottom: 10px;
            display: block;
        }

        .nav-card-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
        }

        /* ===== 数据表格 ===== */
        .data-table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table th, .data-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 13px;
        }

        .data-table th {
            color: var(--primary-color);
            font-weight: 600;
            background: rgba(0, 242, 255, 0.05);
        }

        .data-table td {
            color: var(--text-secondary);
        }

        .data-table tr:hover {
            background: rgba(0, 242, 255, 0.05);
        }

        /* ===== 状态指示器 ===== */
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-badge.normal {
            background: rgba(0, 255, 136, 0.15);
            color: var(--success-color);
            border: 1px solid rgba(0, 255, 136, 0.3);
        }

        .status-badge.warning {
            background: rgba(255, 215, 0, 0.15);
            color: var(--warning-color);
            border: 1px solid rgba(255, 215, 0, 0.3);
        }

        .status-badge.danger {
            background: rgba(255, 68, 68, 0.15);
            color: var(--danger-color);
            border: 1px solid rgba(255, 68, 68, 0.3);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        .status-dot.normal { background: var(--success-color); }
        .status-dot.warning { background: var(--warning-color); }
        .status-dot.danger { background: var(--danger-color); }

        @keyframes pulse {
            0%, 100% { opacity: 1; box-shadow: 0 0 8px currentColor; }
            50% { opacity: 0.5; box-shadow: 0 0 15px currentColor; }
        }

        /* ===== 图表容器 ===== */
        .chart-container {
            height: 200px;
            margin-top: 10px;
        }

        .chart-container.large {
            height: 280px;
        }

        /* ===== 动画 ===== */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ===== 响应式调整 ===== */
        @media (max-width: 1600px) {
            .main-container {
                grid-template-columns: 320px 1fr 320px;
            }
        }

        @media (max-width: 1200px) {
            .main-container {
                grid-template-columns: 280px 1fr 280px;
            }
            .kpi-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- 顶部导航栏 -->
    <nav class="top-nav">
        <div class="nav-title">
            <i class="fas fa-chart-line"></i>
            <span>隧道监测数据总览</span>
        </div>
        <div class="nav-links">
            <a href="cover.html" class="nav-link"><i class="fas fa-home"></i> 主页</a>
            <a href="settlement.html" class="nav-link"><i class="fas fa-chart-area"></i> 沉降</a>
            <a href="cracks.html" class="nav-link"><i class="fas fa-bug"></i> 裂缝</a>
            <a href="temperature.html" class="nav-link"><i class="fas fa-thermometer-half"></i> 温度</a>
            <a href="vibration.html" class="nav-link"><i class="fas fa-wave-square"></i> 振动</a>
            <a href="overview.html" class="nav-link active"><i class="fas fa-layer-group"></i> 总览</a>
        </div>
    </nav>

    <!-- 3D 模型背景 -->
    <div id="viewer-container">
        <canvas id="viewer-canvas"></canvas>
        <div id="loading-indicator">
            <i class="fas fa-spinner fa-spin"></i> 加载3D模型中...
        </div>
    </div>

    <!-- 主容器 -->
    <div class="main-container">
        <!-- 中心控制面板 -->
        <div class="center-controls">
            <!-- 视角控制 -->
            <div class="control-card">
                <div class="control-label">
                    <i class="fas fa-camera"></i> 视角切换
                </div>
                <div class="view-buttons">
                    <button class="view-btn active" data-view="default">默认</button>
                    <button class="view-btn" data-view="top">俯视</button>
                    <button class="view-btn" data-view="front">正视</button>
                    <button class="view-btn" data-view="side">侧视</button>
                    <button class="view-btn" data-view="bird">鸟瞰</button>
                </div>
            </div>

            <!-- 中轴线漫游 -->
            <div class="control-card">
                <button class="roam-btn" id="centerline-roam-btn">
                    <i class="fas fa-route"></i>
                    <span>开始中轴线漫游</span>
                </button>
            </div>
        </div>

        <!-- 左侧面板 -->
        <div class="left-panels">
            <!-- 关键指标 -->
            <div class="data-panel">
                <div class="panel-header">
                    <i class="panel-icon fas fa-tachometer-alt"></i>
                    <span class="panel-title">关键监测指标</span>
                </div>
                <div class="kpi-grid">
                    <div class="kpi-item">
                        <div class="kpi-label">监测点总数</div>
                        <div class="kpi-value" id="kpi-total-points">--</div>
                        <span class="kpi-unit">个</span>
                    </div>
                    <div class="kpi-item">
                        <div class="kpi-label">最大沉降值</div>
                        <div class="kpi-value" id="kpi-max-settlement">--</div>
                        <span class="kpi-unit">mm</span>
                    </div>
                    <div class="kpi-item">
                        <div class="kpi-label">活跃裂缝数</div>
                        <div class="kpi-value" id="kpi-active-cracks">--</div>
                        <span class="kpi-unit">条</span>
                    </div>
                    <div class="kpi-item">
                        <div class="kpi-label">平均温度</div>
                        <div class="kpi-value" id="kpi-avg-temp">--</div>
                        <span class="kpi-unit">°C</span>
                    </div>
                </div>
            </div>

            <!-- 沉降数据汇总 -->
            <div class="data-panel">
                <div class="panel-header">
                    <i class="panel-icon fas fa-chart-area"></i>
                    <span class="panel-title">沉降数据汇总</span>
                </div>
                <table class="data-table" id="settlement-summary-table">
                    <thead>
                        <tr>
                            <th>监测点</th>
                            <th>累积沉降 (mm)</th>
                            <th>状态</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr><td colspan="3" style="text-align: center; color: var(--text-secondary);">加载中...</td></tr>
                    </tbody>
                </table>
            </div>

            <!-- 裂缝数据汇总 -->
            <div class="data-panel">
                <div class="panel-header">
                    <i class="panel-icon fas fa-bug"></i>
                    <span class="panel-title">裂缝数据汇总</span>
                </div>
                <table class="data-table" id="crack-summary-table">
                    <thead>
                        <tr>
                            <th>裂缝编号</th>
                            <th>宽度 (mm)</th>
                            <th>状态</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr><td colspan="3" style="text-align: center; color: var(--text-secondary);">加载中...</td></tr>
                    </tbody>
                </table>
            </div>

            <!-- 沉降趋势图 -->
            <div class="data-panel">
                <div class="panel-header">
                    <i class="panel-icon fas fa-chart-line"></i>
                    <span class="panel-title">沉降趋势分析</span>
                </div>
                <div class="chart-container" id="settlement-trend-chart"></div>
            </div>
        </div>

        <!-- 右侧面板 -->
        <div class="right-panels">
            <!-- 快速导航 -->
            <div class="data-panel">
                <div class="panel-header">
                    <i class="panel-icon fas fa-compass"></i>
                    <span class="panel-title">功能导航</span>
                </div>
                <div class="nav-grid">
                    <a href="settlement.html" class="nav-card">
                        <i class="fas fa-chart-area"></i>
                        <div class="nav-card-title">沉降监测</div>
                    </a>
                    <a href="cracks.html" class="nav-card">
                        <i class="fas fa-bug"></i>
                        <div class="nav-card-title">裂缝监测</div>
                    </a>
                    <a href="temperature.html" class="nav-card">
                        <i class="fas fa-thermometer-half"></i>
                        <div class="nav-card-title">温度监测</div>
                    </a>
                    <a href="vibration.html" class="nav-card">
                        <i class="fas fa-wave-square"></i>
                        <div class="nav-card-title">振动监测</div>
                    </a>
                </div>
            </div>

            <!-- 温度数据汇总 -->
            <div class="data-panel">
                <div class="panel-header">
                    <i class="panel-icon fas fa-thermometer-half"></i>
                    <span class="panel-title">温度数据汇总</span>
                </div>
                <table class="data-table" id="temperature-summary-table">
                    <thead>
                        <tr>
                            <th>监测点</th>
                            <th>温度 (°C)</th>
                            <th>状态</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr><td colspan="3" style="text-align: center; color: var(--text-secondary);">加载中...</td></tr>
                    </tbody>
                </table>
            </div>

            <!-- 裂缝对比分析 -->
            <div class="data-panel">
                <div class="panel-header">
                    <i class="panel-icon fas fa-chart-bar"></i>
                    <span class="panel-title">裂缝宽度对比</span>
                </div>
                <div class="chart-container" id="crack-compare-chart"></div>
            </div>

            <!-- 温度分布图 -->
            <div class="data-panel">
                <div class="panel-header">
                    <i class="panel-icon fas fa-chart-pie"></i>
                    <span class="panel-title">温度区间分布</span>
                </div>
                <div class="chart-container" id="temp-distribution-chart"></div>
            </div>

            <!-- 系统状态 -->
            <div class="data-panel">
                <div class="panel-header">
                    <i class="panel-icon fas fa-server"></i>
                    <span class="panel-title">系统运行状态</span>
                </div>
                <table class="data-table">
                    <tr>
                        <td><span class="status-badge normal"><span class="status-dot normal"></span>数据库连接</span></td>
                        <td style="text-align: right;">在线</td>
                    </tr>
                    <tr>
                        <td><span class="status-badge normal"><span class="status-dot normal"></span>数据同步</span></td>
                        <td style="text-align: right;">实时</td>
                    </tr>
                    <tr>
                        <td><span class="status-badge warning"><span class="status-dot warning"></span>告警数量</span></td>
                        <td style="text-align: right;" id="alert-count">--</td>
                    </tr>
                    <tr>
                        <td><span class="status-badge normal"><span class="status-dot normal"></span>最后更新</span></td>
                        <td style="text-align: right;" id="last-update">--</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <!-- 引入库 - Three.js相关必须先加载 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>

    <!-- 自定义脚本 - 放在最后 -->
    <script src="js/overview_enhanced.js"></script>
</body>
</html>

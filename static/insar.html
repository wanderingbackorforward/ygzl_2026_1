<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>杨高中路隧道 - InSAR监测</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Font Awesome 图标库 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <!-- Rajdhani 字体 -->
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    .iframe-container {
      position: relative;
      width: 100%;
      height: calc(100vh - 180px);
      min-height: 500px;
      margin: 20px 0;
      border: 1px solid rgba(64, 174, 255, 0.5);
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(64, 174, 255, 0.2);
    }
    
    .iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    
    .loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(10, 25, 47, 0.9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }
    
    .loading-spinner {
      border: 5px solid rgba(64, 174, 255, 0.3);
      border-radius: 50%;
      border-top: 5px solid #40aeff;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .external-link {
      text-align: center;
      margin: 15px 0;
    }
    
    .external-link a {
      color: #40aeff;
      text-decoration: none;
      display: inline-block;
      padding: 10px 20px;
      border: 1px solid rgba(64, 174, 255, 0.8);
      border-radius: 6px;
      background: rgba(64, 174, 255, 0.1);
      transition: all 0.3s ease;
    }
    
    .external-link a:hover {
      background: rgba(64, 174, 255, 0.2);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <!-- Unity背景效果 -->
    <div class="unity-background">
      <div class="bg-grid"></div>
      <div class="bg-glow"></div>
      <canvas id="unity-canvas"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-progress-bar"></div>
      </div>
      <!-- 动态粒子效果 -->
      <div class="particle" style="top: 30%; left: 20%; animation-delay: 0s;"></div>
      <div class="particle" style="top: 50%; left: 40%; animation-delay: 3s;"></div>
      <div class="particle" style="top: 70%; left: 60%; animation-delay: 6s;"></div>
      <div class="particle" style="top: 25%; left: 80%; animation-delay: 9s;"></div>
      <div class="particle" style="top: 60%; left: 25%; animation-delay: 12s;"></div>
    </div>

    <!-- 控制面板 -->
    <div class="dashboard-content">
      <!-- 紧凑导航栏 -->
      <nav class="compact-nav">
        <ul>
          <li><a href="cover.html"><i class="fas fa-home"></i>封面</a></li>
          <li><a href="settlement.html"><i class="fas fa-chart-area"></i>沉降</a></li>
          <li><a href="cracks.html"><i class="fas fa-bug"></i>裂缝</a></li>
          <li><a href="temperature.html"><i class="fas fa-thermometer-half"></i>温度</a></li>
          <li><a href="vibration.html"><i class="fas fa-wave-square"></i>振动</a></li>
          <li><a href="insar.html" class="active"><i class="fas fa-satellite"></i>InSAR</a></li>
          <li><a href="three_test.html"><i class="fas fa-cubes"></i>3D模型</a></li>
        </ul>
      </nav>

      <!-- 页头 -->
      <header class="header">
        <h1><i class="fas fa-satellite"></i> InSAR监测系统</h1>
      </header>

      <!-- 主体内容 -->
      <div class="main-content">
        <div class="center-panel">
          <!-- 直接嵌入外部网址 -->
          <div class="external-link">
            <a href="http://47.96.7.238:38089/mapLayer" target="_blank">
              <i class="fas fa-external-link-alt"></i> 在新窗口中打开 InSAR 监测地图
            </a>
          </div>
          
          <div class="iframe-container">
            <div id="loading-overlay" class="loading-overlay">
              <div class="loading-spinner"></div>
              <p>InSAR 地图加载中，请稍候...</p>
            </div>
            <iframe id="insar-iframe" src="http://47.96.7.238:38089/mapLayer" allowfullscreen></iframe>
          </div>
        </div>
      </div>

      <!-- 页脚 -->
      <footer class="footer">
        <p><i class="fas fa-copyright"></i> 2024 杨高中路隧道监测系统 | <i class="fas fa-signal"></i> 数据同步中</p>
      </footer>

      <!-- 装饰性发光线 -->
      <div class="glow-line" style="top: 25%; animation-delay: 0s;"></div>
      <div class="glow-line" style="top: 40%; animation-delay: 3s;"></div>
      <div class="glow-line" style="top: 60%; animation-delay: 5s;"></div>
    </div>
  </div>

  <!-- 引入 JS 库 -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.3.2/dist/echarts.min.js"></script>
  <script src="js/chart-zoom.js"></script>
  <script src="js/main.js"></script>
  <script>
    // 监听iframe加载完成事件
    document.getElementById('insar-iframe').onload = function() {
      document.getElementById('loading-overlay').style.display = 'none';
    };
    
    // 如果iframe加载时间过长，10秒后自动隐藏加载提示
    setTimeout(function() {
      document.getElementById('loading-overlay').style.display = 'none';
    }, 10000);
    
    // 初始化放大功能
    document.addEventListener('DOMContentLoaded', function() {
      // 传递空图表对象，因为InSAR页面没有ECharts图表
      setupChartZoom({});
    });
  </script>
</body>
</html>

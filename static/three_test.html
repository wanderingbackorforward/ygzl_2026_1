<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D 模型查看器 (Three.js)</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome 图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <!-- Rajdhani 字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Basic styling for the viewer */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrollbars from the viewer itself */
            background-color: var(--background-color); /* Use existing background */
        }
        .dashboard-content { /* Reuse existing container */
            height: calc(100vh - 50px); /* Adjust height considering nav */
            display: flex;
            flex-direction: column;
        }
        .main-content {
             flex-grow: 1; /* Allow main content to fill space */
             padding: 10px;
             display: flex; /* Use flex for centering canvas container */
             justify-content: center;
             align-items: center;
        }
        #viewer-container {
            width: 95%;
            height: 95%;
            position: relative;
            border: 1px solid rgba(0, 229, 255, 0.3);
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.2); /* Darker background for contrast */
        }
        #viewer-canvas {
            display: block; /* Remove extra space below canvas */
            width: 100%;
            height: 100%;
        }
         /* Loading Indicator */
         #loading-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.2em;
            padding: 15px 25px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            z-index: 10;
         }
         /* Simple file input */
         #file-input-container {
            position: absolute;
            top: 60px; /* Below nav bar */
            left: 15px;
            z-index: 10;
            background: rgba(10, 25, 47, 0.8);
            padding: 8px 12px;
            border-radius: 5px;
            border: 1px solid rgba(64, 174, 255, 0.5);
         }
         #file-input-container label {
             color: var(--text-secondary);
             margin-right: 5px;
             font-size: 14px;
         }
         #glb-file-input {
             color: var(--text-color);
             background: transparent;
             border: none;
             font-size: 14px;
         }

    </style>
</head>
<body>
    <div class="dashboard">
        <!-- Background elements can be added later if desired -->

        <!-- Main Content Area -->
        <div class="dashboard-content">
            <!-- Navigation Bar -->
            <nav class="compact-nav">
                <ul>
                    <li><a href="/"><i class="fas fa-home"></i>主页</a></li>
                    <li><a href="settlement.html"><i class="fas fa-chart-area"></i>沉降</a></li>
                    <li><a href="cracks.html"><i class="fas fa-bug"></i>裂缝</a></li>
                    <li><a href="temperature.html"><i class="fas fa-thermometer-half"></i>温度</a></li>
                    <li><a href="vibration.html"><i class="fas fa-wave-square"></i>振动</a></li>
                    <li><a href="insar.html"><i class="fas fa-satellite"></i>InSAR</a></li>
                    <li><a href="three_test.html" class="active"><i class="fas fa-cubes"></i>3D模型</a></li>
                    <li><a href="drone.html"><i class="fas fa-drone"></i>无人机</a></li>
                </ul>
            </nav>

             <!-- Model Selector -->
            <div id="model-selector-container" style="position: absolute; top: 60px; left: 15px; z-index: 10; background: rgba(10, 25, 47, 0.8); padding: 8px 12px; border-radius: 5px; border: 1px solid rgba(64, 174, 255, 0.5);">
                <label for="model-selector" style="color: var(--text-secondary); margin-right: 5px; font-size: 14px;">选择模型:</label>
                <select id="model-selector" style="background-color: rgba(0, 20, 40, 0.7); border: 1px solid rgba(0, 229, 255, 0.5); color: var(--text-color); padding: 5px 8px; border-radius: 4px; font-size: 13px;">
                    <!-- Options will be populated by JS -->
                </select>
            </div>

            <!-- Point Selector (Initially hidden) -->
            <div id="point-selector-container" style="position: absolute; top: 60px; left: 300px; z-index: 10; background: rgba(10, 25, 47, 0.8); padding: 8px 12px; border-radius: 5px; border: 1px solid rgba(64, 174, 255, 0.5); display: none;">
                <label for="point-selector" style="color: var(--text-secondary); margin-right: 5px; font-size: 14px;">选择点位(视角):</label>
                <select id="point-selector" style="background-color: rgba(0, 20, 40, 0.7); border: 1px solid rgba(0, 229, 255, 0.5); color: var(--text-color); padding: 5px 8px; border-radius: 4px; font-size: 13px;">
                    <!-- Options populated when target model loads -->
                </select>
            </div>

            <!-- Viewpoint Controls -->
            <div id="viewpoint-controls" style="position: absolute; bottom: 20px; left: 15px; z-index: 10; background: rgba(10, 25, 47, 0.85); padding: 15px; border-radius: 8px; border: 1px solid rgba(64, 174, 255, 0.5); display: flex; flex-direction: column; gap: 10px; max-width: 280px;">
                <div style="display: flex; gap: 10px; justify-content: center;">
                    <button id="move-forward" class="control-button" style="padding: 5px 10px; font-size: 12px;"><i class="fas fa-arrow-up"></i> 前进</button>
                    <button id="move-backward" class="control-button" style="padding: 5px 10px; font-size: 12px;"><i class="fas fa-arrow-down"></i> 后退</button>
                    <!-- Centerline Roam Controls -->
                    <div style="display: flex; gap: 10px; justify-content: center; margin-top: 10px;">
                        <button id="start-centerline-roam" class="control-button" style="padding: 5px 10px; font-size: 12px;" disabled><i class="fas fa-route"></i> 中轴线漫游</button>
                        <button id="stop-centerline-roam" class="control-button" style="padding: 5px 10px; font-size: 12px; display: none;"><i class="fas fa-stop-circle"></i> 停止漫游</button>
                    </div>
                </div>
                <div style="display: flex; align-items: center; gap: 8px;">
                    <label for="point-id-input" style="color: var(--text-secondary); font-size: 13px; white-space: nowrap;">点位ID:</label>
                    <input type="text" id="point-id-input" placeholder="例如: S1" style="flex-grow: 1; background-color: rgba(0, 20, 40, 0.7); border: 1px solid rgba(0, 229, 255, 0.5); color: var(--text-color); padding: 4px 8px; border-radius: 4px; font-size: 12px;">
                    <button id="record-viewpoint" class="control-button" style="padding: 5px 10px; font-size: 12px;"><i class="fas fa-camera"></i> 记录</button>
                </div>
                 <div style="margin-top: 10px;">
                     <label for="recorded-viewpoints" style="color: var(--text-secondary); font-size: 13px; display: block; margin-bottom: 5px;">记录的视角 (复制粘贴到代码):</label>
                     <textarea id="recorded-viewpoints" readonly rows="6" style="width: 100%; background-color: rgba(0, 10, 20, 0.8); border: 1px solid rgba(0, 229, 255, 0.4); color: #a0d0ff; font-size: 11px; font-family: monospace; resize: vertical;"></textarea>
                 </div>
            </div>

            <!-- Animation Controls (Initially hidden) -->
            <div id="animation-controls" style="position: absolute; bottom: 20px; left: 310px; z-index: 10; background: rgba(10, 25, 47, 0.85); padding: 15px; border-radius: 8px; border: 1px solid rgba(64, 174, 255, 0.5); display: none; flex-direction: column; gap: 10px; width: 220px;">
                <div style="display: flex; align-items: center; justify-content: space-between; gap: 10px;">
                    <button id="play-pause-button" class="control-button" style="padding: 5px 10px; font-size: 12px;"><i class="fas fa-pause"></i> 暂停</button>
                    <span style="color: var(--text-secondary); font-size: 13px;">速度: <span id="speed-display">1.0</span>x</span>
                </div>
                <input type="range" id="speed-slider" min="0.05" max="2.0" step="0.05" value="1.0" style="width: 100%; cursor: pointer;">
            </div>

            <!-- Viewer Container -->
            <div class="main-content">
                <div id="viewer-container">
                    <canvas id="viewer-canvas"></canvas>
                     <div id="loading-indicator" style="display: none;">加载中...</div>
                </div>
            </div>

        </div>
    </div>

    <!-- Three.js Libraries (use specific versions for stability) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/controls/OrbitControls.js"></script>

    <!-- Custom Viewer Script -->
    <script src="js/three_viewer.js"></script>
</body>
</html>

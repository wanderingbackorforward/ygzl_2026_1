<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>振动监测系统</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="dashboard">

    <div class="dashboard-content">
      <nav class="compact-nav">
        <ul>
          <li><a href="/settlement"><i class="fas fa-chart-area"></i>沉降</a></li>
          <li><a href="/temperature"><i class="fas fa-thermometer-half"></i>温度</a></li>
          <li><a href="/cracks"><i class="fas fa-bug"></i>裂缝</a></li>
          <li><a href="/vibration" class="active"><i class="fas fa-wave-square"></i>振动</a></li>
          <li><a href="/insar"><i class="fas fa-satellite"></i>InSAR</a></li>
          <li><a href="/overview"><i class="fas fa-chart-line"></i>数据总览</a></li>
          <li><a href="/three"><i class="fas fa-cubes"></i>3D模型</a></li>
          <li><a href="/settlement-video"><i class="fas fa-video"></i>沉降视频</a></li>
          <li><a href="/tickets"><i class="fas fa-ticket-alt"></i>工单</a></li>
        </ul>
      </nav>

      <header class="header">
        <h1><i class="fas fa-wave-square"></i> 振动监测系统</h1>
        <div class="upload-container">
          <button id="upload-button" class="upload-button">
            <i class="fas fa-upload"></i> 上传振动数据
          </button>
        </div>
      </header>

      <div class="main-content">
        <div class="chart-panel left-panel">
          <div class="chart-container" draggable="true">
            <div class="chart-header">
              <h3 class="chart-title"><i class="fas fa-chart-pie"></i> 振动指标概览</h3>
            </div>
            <div class="chart-body">
              <div class="stats-panel">
                <div class="stat-item">
                  <div class="stat-label">均值</div>
                  <div class="stat-value" id="mean-value">--</div>
                </div>
                <div class="stat-item">
                  <div class="stat-label">标准差</div>
                  <div class="stat-value" id="std-value">--</div>
                </div>
                <div class="stat-item">
                  <div class="stat-label">峰值</div>
                  <div class="stat-value" id="peak-value">--</div>
                </div>
                <div class="stat-item">
                  <div class="stat-label">均方根</div>
                  <div class="stat-value" id="rms-value">--</div>
                </div>
                <div class="stat-item wide">
                  <div class="stat-label">中心频率</div>
                  <div class="stat-value" id="center-freq">-- Hz</div>
                </div>
              </div>
            </div>
          </div>
          
          <div class="chart-container" draggable="true">
            <div class="chart-header">
              <h3 class="chart-title"><i class="fas fa-chart-bar"></i> 波形/峰值因子分析</h3>
            </div>
            <div class="chart-body">
              <div id="waveform-factor-chart" class="chart"></div>
            </div>
          </div>

          <div class="chart-container" draggable="true">
            <div class="chart-header">
              <h3 class="chart-title"><i class="fas fa-chart-bar"></i> 脉冲/间隙因子分析</h3>
            </div>
            <div class="chart-body">
              <div id="pulse-factor-chart" class="chart"></div>
            </div>
          </div>

          <div class="chart-container" draggable="true">
            <div class="chart-header">
              <h3 class="chart-title"><i class="fas fa-filter"></i> 通道选择</h3>
            </div>
            <div class="chart-body selector-container">
              <select id="dataset-selector" class="point-selector" style="margin-right:12px;">
                <option value="">请选择数据集</option>
              </select>
              <select id="channel-selector" class="point-selector">
                <option value="">请选择通道</option>
                <option value="1">通道1</option>
                <option value="2">通道2</option>
                <option value="3">通道3</option>
                <option value="4">通道4</option>
                <option value="5">通道5</option>
                <option value="6">通道6</option>
                <option value="7">通道7</option>
                <option value="8">通道8</option>
              </select>
            </div>
          </div>
        </div>

        <div class="center-panel">
          <div class="chart-container">
            <div class="chart-header">
              <h3 class="chart-title"><i class="fas fa-chart-line"></i> 通道时间序列 <span id="selected-channel">--</span></h3>
            </div>
            <div class="chart-body">
              <div id="channel-time-series" class="chart"></div>
            </div>
          </div>
        </div>

        <div class="chart-panel right-panel">
          <div class="chart-container" draggable="true">
            <div class="chart-header">
              <h3 class="chart-title"><i class="fas fa-gauge-high"></i> 振动指标概览</h3>
            </div>
            <div class="chart-body">
              <div class="data-table-wrapper">
                <table class="data-table">
                  <tbody>
                    <tr><td>均值</td><td class="numeric" id="mean-value">--</td></tr>
                    <tr><td>标准差</td><td class="numeric" id="std-value">--</td></tr>
                    <tr><td>峰值</td><td class="numeric" id="peak-value">--</td></tr>
                    <tr><td>均方根</td><td class="numeric" id="rms-value">--</td></tr>
                    <tr><td>中心频率</td><td class="numeric" id="center-freq">-- Hz</td></tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>

          <div class="chart-container" draggable="true">
            <div class="chart-header">
              <h3 class="chart-title"><i class="fas fa-chart-area"></i> 频谱分析</h3>
            </div>
            <div class="chart-body">
              <div id="frequency-spectrum-chart" class="chart"></div>
            </div>
          </div>

          <div class="chart-container" draggable="true">
            <div class="chart-header">
              <h3 class="chart-title"><i class="fas fa-sliders-h"></i> 频率指标</h3>
            </div>
            <div class="chart-body">
              <div id="frequency-metrics-chart" class="chart"></div>
            </div>
          </div>

          <div class="chart-container" draggable="true">
            <div class="chart-header">
              <h3 class="chart-title"><i class="fas fa-bullseye"></i> 特征雷达图</h3>
            </div>
            <div class="chart-body">
              <div id="feature-radar-chart" class="chart"></div>
            </div>
          </div>

          <div class="chart-container" draggable="true">
            <div class="chart-header">
              <h3 class="chart-title"><i class="fas fa-info-circle"></i> 通道详情</h3>
            </div>
            <div class="chart-body">
              <div id="channel-details" class="details-panel"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="notification" class="notification" style="display:none;">
    <i class="fas fa-info-circle"></i>
    <span id="notification-text">消息通知</span>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/echarts@5.3.2/dist/echarts.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="js/vibration_charts.js"></script>
  <script src="js/main.js"></script>
  <script>
    (function(){
      var embedded = window.self !== window.top || window.location.search.indexOf('embedded=1') !== -1;
      if (embedded) {
        var el = document.querySelector('.compact-nav');
        if (el) el.style.display = 'none';
        document.body.style.paddingTop = '0';
      }
    })();
  </script>
  
</body>
</html>

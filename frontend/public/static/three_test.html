<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D 模型查看器 (Three.js)</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard">
        <div class="dashboard-content">
            <nav class="compact-nav">
                <ul>
                    <li><a href="/settlement"><i class="fas fa-chart-area"></i>沉降</a></li>
                    <li><a href="/temperature"><i class="fas fa-thermometer-half"></i>温度</a></li>
                    <li><a href="/cracks"><i class="fas fa-bug"></i>裂缝</a></li>
                    <li><a href="/vibration"><i class="fas fa-wave-square"></i>振动</a></li>
                    <li><a href="/insar"><i class="fas fa-satellite"></i>InSAR</a></li>
                    <li><a href="/overview"><i class="fas fa-chart-line"></i>数据总览</a></li>
                    <li><a href="/three" class="active"><i class="fas fa-cubes"></i>3D模型</a></li>
                    <li><a href="/tickets"><i class="fas fa-ticket-alt"></i>工单</a></li>
                </ul>
            </nav>
            <div class="main-content three-layout">
                <div id="viewer-container" class="three-viewer">
                    <canvas id="viewer-canvas"></canvas>
                    <div id="loading-indicator" class="three-loading">加载中...</div>
                </div>
                <aside id="tunnel-gallery" class="tunnel-gallery-panel">
                    <div class="tunnel-gallery-header">
                        <div class="tunnel-gallery-title">隧道立体图</div>
                        <div class="tunnel-gallery-status">加载中</div>
                    </div>
                    <div class="tunnel-gallery-list"></div>
                    <div class="tunnel-gallery-note">点击缩略图查看原图</div>
                </aside>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/controls/OrbitControls.js"></script>
    <script src="js/three_viewer_enhanced.js"></script>
    <script src="js/tunnel_gallery.js"></script>
    <script>
      (function(){
        var embedded = window.self !== window.top || window.location.search.indexOf('embedded=1') !== -1;
        if (embedded) {
          var el = document.querySelector('.compact-nav');
          if (el) el.style.display = 'none';
          document.body.style.paddingTop = '0';
        }
      })();
    </script>
</body>
</html>

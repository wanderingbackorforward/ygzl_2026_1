<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工单管理系统 - 沉降监测数字孪生系统</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <style>
        /* Tab Styles */
        .ticket-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        .ticket-tabs .tab-btn {
            padding: 8px 20px;
            border: 1px solid rgba(64, 174, 255, 0.3);
            background: rgba(16, 23, 41, 0.8);
            color: #8aabcc;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .ticket-tabs .tab-btn:hover {
            border-color: #40aeff;
            color: #40aeff;
        }
        .ticket-tabs .tab-btn.active {
            background: rgba(64, 174, 255, 0.2);
            border-color: #40aeff;
            color: #40aeff;
        }
        .ticket-tabs .tab-btn .badge {
            background: #ff4d4f;
            color: white;
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 11px;
            margin-left: 5px;
        }

        /* Due Date Styles */
        .due-soon {
            color: #fa8c16 !important;
            font-weight: bold;
        }
        .overdue {
            color: #ff4d4f !important;
            font-weight: bold;
        }
        .due-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 11px;
            margin-left: 5px;
        }
        .due-badge.due-soon {
            background: rgba(250, 140, 22, 0.2);
            border: 1px solid #fa8c16;
        }
        .due-badge.overdue {
            background: rgba(255, 77, 79, 0.2);
            border: 1px solid #ff4d4f;
        }

        /* Assignee Selector */
        .assignee-select {
            width: 100%;
            padding: 8px;
            border: 1px solid rgba(64, 174, 255, 0.3);
            background: rgba(16, 23, 41, 0.8);
            color: #ffffff;
            border-radius: 5px;
        }

        /* Quick Action Buttons */
        .quick-actions {
            display: flex;
            gap: 5px;
            margin-top: 10px;
        }
        .quick-actions .action-btn {
            padding: 4px 10px;
            font-size: 12px;
            border-radius: 3px;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
        }
        .quick-actions .action-btn.assign {
            background: rgba(24, 144, 255, 0.2);
            color: #1890ff;
            border: 1px solid #1890ff;
        }
        .quick-actions .action-btn.archive {
            background: rgba(140, 140, 140, 0.2);
            color: #8c8c8c;
            border: 1px solid #8c8c8c;
        }
        .quick-actions .action-btn:hover {
            opacity: 0.8;
        }

        /* Archive Status */
        .archived-badge {
            background: rgba(140, 140, 140, 0.3);
            color: #8c8c8c;
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 11px;
        }
    </style>
</head>
<body class="ticket-page">
    <div class="ticket-container">
        <div class="ticket-header">
            <h1><i class="fas fa-ticket-alt"></i> 工单管理系统</h1>
        </div>

        <!-- Tab Navigation -->
        <div class="ticket-tabs">
            <button class="tab-btn active" onclick="switchTab('active')">
                <i class="fas fa-tasks"></i> 活跃工单
                <span id="activeCount" class="badge" style="display:none;">0</span>
            </button>
            <button class="tab-btn" onclick="switchTab('due-soon')">
                <i class="fas fa-clock"></i> 即将到期
                <span id="dueSoonCount" class="badge" style="display:none;">0</span>
            </button>
            <button class="tab-btn" onclick="switchTab('overdue')">
                <i class="fas fa-exclamation-triangle"></i> 已超期
                <span id="overdueCount" class="badge" style="display:none;">0</span>
            </button>
            <button class="tab-btn" onclick="switchTab('archive')">
                <i class="fas fa-archive"></i> 归档工单
            </button>
        </div>

        <div class="ticket-filters">
            <input id="searchInput" class="search-input" placeholder="搜索标题或描述">
            <select id="statusFilter" class="filter-select">
                <option value="">状态</option>
            </select>
            <select id="typeFilter" class="filter-select">
                <option value="">类型</option>
            </select>
            <select id="priorityFilter" class="filter-select">
                <option value="">优先级</option>
            </select>
            <button id="filterButton" class="filter-button" onclick="refreshTickets()"><i class="fas fa-filter"></i> 筛选</button>
            <button class="primary-button" onclick="showCreateModal()"><i class="fas fa-plus"></i> 创建工单</button>
        </div>
        <div class="ticket-stats">
            <div class="stat-item"><span class="label">总数</span><span id="totalTickets" class="value">--</span></div>
            <div class="stat-item"><span class="label">待处理</span><span id="pendingTickets" class="value">--</span></div>
            <div class="stat-item"><span class="label">处理中</span><span id="inProgressTickets" class="value">--</span></div>
            <div class="stat-item"><span class="label">已解决</span><span id="resolvedTickets" class="value">--</span></div>
            <div class="stat-item"><span class="label">今日新增</span><span id="todayTickets" class="value">--</span></div>
            <div class="stat-item"><span class="label">已超期</span><span id="overdueTickets" class="value">--</span></div>
        </div>
        <div id="messageArea" class="message-bar"></div>
        <div id="ticketList" class="ticket-list"></div>
        <div id="pagination" class="pagination"></div>

        <!-- Create Ticket Modal -->
        <div id="ticketModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modalTitle"><i class="fas fa-plus-circle"></i> 创建工单</h3>
                    <span class="close" onclick="closeModal()">&times;</span>
                </div>
                <div class="modal-body">
                    <form id="ticketForm" class="ticket-create">
                        <div class="form-row">
                            <label>类型</label>
                            <select id="ticketType"><option value="">请选择类型</option></select>
                        </div>
                        <div class="form-row">
                            <label>标题</label>
                            <input id="ticketTitle" type="text" placeholder="请输入标题">
                        </div>
                        <div class="form-row">
                            <label>描述</label>
                            <textarea id="ticketDescription" rows="3" placeholder="请输入描述"></textarea>
                        </div>
                        <div class="form-row">
                            <label>优先级</label>
                            <select id="ticketPriority"><option value="MEDIUM">中</option><option value="HIGH">高</option><option value="CRITICAL">紧急</option></select>
                        </div>
                        <div class="form-row">
                            <label>到期方式</label>
                            <select id="dueMode">
                                <option value="delay" selected>延后时长</option>
                                <option value="date">具体到期日期</option>
                            </select>
                        </div>
                        <div class="form-row" id="dueDelayRow">
                            <label>延后天数</label>
                            <input id="dueDelayDays" type="number" min="0" step="1" value="2" placeholder="默认2天">
                        </div>
                        <div class="form-row" id="dueDateRow" style="display:none;">
                            <label>到期日期</label>
                            <input id="dueDateTime" type="datetime-local">
                        </div>
                        <div class="form-row">
                            <label>分配给</label>
                            <select id="ticketAssignee" class="assignee-select">
                                <option value="">自动分配</option>
                            </select>
                        </div>
                        <div class="form-row">
                            <label>监测点</label>
                            <select id="monitoringPoint">
                                <option value="">选择监测点</option>
                                <option value="S1">S1 - 监测点1</option>
                                <option value="S2">S2 - 监测点2</option>
                                <option value="S3">S3 - 监测点3</option>
                                <option value="S4">S4 - 监测点4</option>
                            </select>
                        </div>
                        <div class="form-row">
                            <label>阈值</label>
                            <input id="thresholdValue" type="number" step="0.001" placeholder="可选：阈值">
                        </div>
                        <div class="form-row">
                            <label>位置</label>
                            <input id="locationInfo" type="text" placeholder="可选：位置描述">
                        </div>
                        <div class="form-row">
                            <label>创建人</label>
                            <select id="creatorSelect" class="assignee-select">
                                <option value="">请选择创建人</option>
                            </select>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="primary-button"><i class="fas fa-paper-plane"></i> 提交</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Ticket Detail Modal -->
        <div id="detailModal" class="modal">
            <div class="modal-content" style="max-width: 700px;">
                <div class="modal-header">
                    <h3><i class="fas fa-info-circle"></i> 工单详情</h3>
                    <span class="close" onclick="closeDetailModal()">&times;</span>
                </div>
                <div class="modal-body" id="ticketDetail"></div>
            </div>
        </div>

        <!-- Assign Modal -->
        <div id="assignModal" class="modal">
            <div class="modal-content" style="max-width: 400px;">
                <div class="modal-header">
                    <h3><i class="fas fa-user-plus"></i> 分配工单</h3>
                    <span class="close" onclick="closeAssignModal()">&times;</span>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="assignTicketId">
                    <div class="form-row">
                        <label>选择处理人</label>
                        <select id="assigneeSelect" class="assignee-select">
                            <option value="">请选择处理人</option>
                        </select>
                    </div>
                    <div class="form-actions" style="margin-top: 20px;">
                        <button class="btn" onclick="closeAssignModal()">取消</button>
                        <button class="btn btn-primary" onclick="confirmAssign()">
                            <i class="fas fa-check"></i> 确认分配
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/tickets.js"></script>
</body>
</html>

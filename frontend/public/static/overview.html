<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据汇总总览 - 地面数字孪生系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="top-nav">
        <div class="nav-title"><i class="fas fa-database"></i> 数据汇总总览</div>
        <div class="nav-links">
            <a class="nav-link" href="/settlement"><i class="fas fa-chart-area"></i> 沉降</a>
            <a class="nav-link" href="/temperature"><i class="fas fa-thermometer-half"></i> 温度</a>
            <a class="nav-link" href="/cracks"><i class="fas fa-bug"></i> 裂缝</a>
            <a class="nav-link" href="/vibration"><i class="fas fa-wave-square"></i> 振动</a>
            <a class="nav-link" href="/insar"><i class="fas fa-satellite"></i> InSAR</a>
            <a class="nav-link active" href="/overview"><i class="fas fa-chart-line"></i> 数据总览</a>
            <a class="nav-link" href="/three"><i class="fas fa-cubes"></i> 3D模型</a>
            <a class="nav-link" href="/tickets"><i class="fas fa-ticket-alt"></i> 工单</a>
        </div>
    </div>
    <div class="main-content">
        <div class="left-panel chart-panel"></div>
        <div class="right-panel chart-panel">
            <div id="source-diagnostics" style="padding:12px;">
                <div style="font-weight:600;margin-bottom:8px;">数据源状态</div>
                <div class="diag-row" data-domain="settlement" style="margin-bottom:6px;">
                    <span class="status-dot normal"></span> 沉降 Supabase
                </div>
                <div class="diag-row" data-domain="crack" style="margin-bottom:6px;">
                    <span class="status-dot normal"></span> 裂缝 Supabase
                </div>
                <div class="diag-row" data-domain="temperature" style="margin-bottom:6px;">
                    <span class="status-dot normal"></span> 温度 Supabase
                </div>
                <div class="diag-row" data-domain="tickets" style="margin-bottom:6px;">
                    <span class="status-dot normal"></span> 工单 Supabase
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <script src="js/overview_viewer.js"></script>
    <script>
      (function(){
        var embedded = window.self !== window.top || window.location.search.indexOf('embedded=1') !== -1;
        if (embedded) {
          var el = document.querySelector('.top-nav');
          if (el) el.style.display = 'none';
          document.body.style.paddingTop = '0';
        }
      })();
    </script>
    <script>
      (function(){
        var left = document.querySelector('.left-panel');
        var right = document.querySelector('.right-panel');
        if (left) {
          left.innerHTML = ''
            + '<div style="padding:12px;">'
            + '<div style="font-weight:600;margin-bottom:8px;">概览图表</div>'
            + '<div id="trend-chart" style="height:180px;"></div>'
            + '<div id="alert-chart" style="height:180px;margin-top:8px;"></div>'
            + '</div>';
        }
        if (right) {
          var extra = document.createElement('div');
          extra.style.padding = '12px';
          extra.innerHTML = ''
            + '<div style="font-weight:600;margin-bottom:8px;">关键指标</div>'
            + '<div>监测点数: <span id="kpi-total-points">--</span></div>'
            + '<div>平均温度: <span id="kpi-avg-temp">--</span> ℃</div>'
            + '<div>告警数: <span id="alert-count">--</span></div>'
            + '<div style="font-weight:600;margin:12px 0 8px;">分布与对比</div>'
            + '<div id="temp-distribution-chart" style="height:160px;"></div>'
            + '<div id="crack-compare-chart" style="height:160px;margin-top:8px;"></div>'
            + '<div id="point-compare-chart" style="height:160px;margin-top:8px;"></div>';
          right.appendChild(extra);
        }
      })();
    </script>
</body>
</html>

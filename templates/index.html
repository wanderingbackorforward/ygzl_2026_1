<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>隧道智慧运营平台</title>
    <style>
        body {
            background-color: #0a192f; /* 深蓝色背景 */
            color: #e0f7fa; /* 浅青色文字 */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid rgba(0, 229, 255, 0.3);
            margin-bottom: 30px;
        }
        header h1 {
            color: #00e5ff; /* 主题蓝色 */
            font-size: 2.8em;
            margin: 0;
            text-shadow: 0 0 10px rgba(0, 229, 255, 0.5);
        }
        .projects-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px; /* 项目卡片间距 */
            justify-content: center; /* 居中显示卡片 */
            padding: 20px;
            flex-grow: 1;
        }
        .project-card {
            background-color: rgba(16, 23, 41, 0.8); /* 半透明面板背景 */
            border-radius: 8px;
            border: 1px solid rgba(0, 229, 255, 0.3);
            box-shadow: 0 0 15px rgba(0, 229, 255, 0.15);
            padding: 25px;
            width: 300px; /* 卡片宽度 */
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* 内容垂直分布 */
        }
        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 229, 255, 0.3);
        }
        .project-card h2 {
            color: #00e5ff;
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 1.5em;
        }
        .project-card p {
            color: #90caf9; /* 次要文字颜色 */
            font-size: 0.9em;
            margin-bottom: 20px;
            flex-grow: 1; /* 让描述占据可用空间 */
        }
        .access-button {
            display: inline-block;
            padding: 12px 25px;
            font-size: 1em;
            color: #e0f7fa;
            background-color: rgba(0, 136, 255, 0.5); /* 按钮背景色 */
            border: 1px solid #0088ff;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s, box-shadow 0.3s;
            cursor: pointer;
            margin-top: auto; /* 将按钮推到底部 */
        }
        .access-button:hover {
            background-color: rgba(0, 136, 255, 0.7);
            box-shadow: 0 0 10px rgba(0, 136, 255, 0.5);
        }
        .access-button i {
            margin-right: 8px;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 15px 0;
            border-top: 1px solid rgba(0, 229, 255, 0.2);
            font-size: 0.8em;
            color: #90caf9;
        }
         /* 占位符样式 */
        .placeholder-card {
            border-style: dashed;
            border-color: rgba(0, 229, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(0, 229, 255, 0.4);
            font-size: 1.2em;
            cursor: default;
        }
        .placeholder-card:hover {
             transform: none;
             box-shadow: 0 0 15px rgba(0, 229, 255, 0.15);
        }
    </style>
    <!-- 可选: 添加 Font Awesome 图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>隧道智慧运营平台</h1>
    </header>

    <div class="projects-container">
        <!-- 当前项目 -->
        <div class="project-card">
            <h2>杨高中路隧道</h2>
            <p>包含沉降、裂缝、温度、振动、InSAR等多源数据监测与数字孪生可视化。</p>
            <a href="/static/cover.html" class="access-button">
                <i class="fas fa-project-diagram"></i> 进入监控平台
            </a>
        </div>

        <!-- 未来项目占位符 1 -->
        <div class="project-card placeholder-card">
             <span><i class="fas fa-plus"></i> 添加新隧道项目</span>
        </div>

         <!-- 未来项目占位符 2 (可选) -->
         <div class="project-card placeholder-card">
            <span><i class="fas fa-plus"></i> 添加新隧道项目</span>
       </div>

    </div>

    <footer>
        <p>&copy; 2024 隧道智慧运营平台</p>
    </footer>
</body>
</html>

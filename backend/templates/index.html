<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>沉降监测数字孪生系统</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard">
        <div class="unity-background">
            <div class="bg-grid"></div>
            <div class="bg-glow"></div>
            <canvas id="unity-canvas"></canvas>
            <div id="unity-loading-bar">
                <div id="unity-progress-bar"></div>
            </div>
            <div class="particle" style="top: 30%; left: 20%; animation-delay: 0s;"></div>
            <div class="particle" style="top: 50%; left: 40%; animation-delay: 3s;"></div>
            <div class="particle" style="top: 70%; left: 60%; animation-delay: 6s;"></div>
            <div class="particle" style="top: 25%; left: 80%; animation-delay: 9s;"></div>
            <div class="particle" style="top: 60%; left: 25%; animation-delay: 12s;"></div>
        </div>

        <div class="dashboard-content">
            <nav class="compact-nav">
                <ul>
                    <li><a href="/static/cover.html"><i class="fas fa-home"></i>封面</a></li>
                    <li><a href="/static/overview.html"><i class="fas fa-chart-area"></i>总览</a></li>
                    <li><a href="/static/cracks.html"><i class="fas fa-bug"></i>裂缝</a></li>
                    <li><a href="/static/temperature.html"><i class="fas fa-thermometer-half"></i>温度</a></li>
                    <li><a href="/static/vibration.html"><i class="fas fa-wave-square"></i>振动</a></li>
                    <li><a href="/static/tickets.html"><i class="fas fa-ticket-alt"></i>工单</a></li>
                </ul>
            </nav>

            <header class="header">
                <h1><i class="fas fa-project-diagram"></i> 沉降监测数字孪生系统</h1>
                <div class="upload-container">
                    <button id="upload-button" class="upload-button">
                        <i class="fas fa-upload"></i> 上传新数据
                    </button>
                </div>
            </header>

            <div class="main-content">
                <div class="chart-panel left-panel">
                    <div class="chart-container">
                        <div class="chart-header">
                            <h3 class="chart-title"><i class="fas fa-chart-bar"></i> 趋势分析</h3>
                        </div>
                        <div class="chart-body">
                            <div id="trend-chart" class="chart"></div>
                        </div>
                    </div>

                    <div class="chart-container">
                        <div class="chart-header">
                            <h3 class="chart-title"><i class="fas fa-chart-pie"></i> 监测点分布</h3>
                        </div>
                        <div class="chart-body">
                            <div id="points-chart" class="chart"></div>
                        </div>
                    </div>

                    <div class="chart-container">
                        <div class="chart-header">
                            <h3 class="chart-title"><i class="fas fa-map-marker-alt"></i> 点位选择</h3>
                        </div>
                        <div class="chart-body selector-container">
                            <select id="point-selector" class="point-selector">
                                <option value="">请选择监测点</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="center-panel"></div>

                <div class="chart-panel right-panel">
                    <div class="chart-container">
                        <div class="chart-header">
                            <h3 class="chart-title"><i class="fas fa-chart-line"></i> 时间序列数据 <span id="selected-point">S19</span></h3>
                        </div>
                        <div class="chart-body">
                            <div id="time-series-chart" class="chart"></div>
                        </div>
                    </div>

                    <div class="chart-container">
                        <div class="chart-header">
                            <h3 class="chart-title"><i class="fas fa-tachometer-alt"></i> 沉降速率</h3>
                        </div>
                        <div class="chart-body">
                            <div id="rate-chart" class="chart"></div>
                        </div>
                    </div>

                    <div class="chart-container">
                        <div class="chart-header">
                            <h3 class="chart-title"><i class="fas fa-info-circle"></i> 监测点详情</h3>
                        </div>
                        <div class="chart-body">
                            <div id="point-details" class="details-panel">
                                <p class="empty-state"><i class="fas fa-hand-point-left"></i> 请在下拉菜单或3D模型中选择一个监测点</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="unity-footer">
                <div class="control-buttons">
                    <button id="rotate-left" class="control-button"><i class="fas fa-undo"></i> 向左旋转</button>
                    <button id="reset-view" class="control-button"><i class="fas fa-sync"></i> 重置视图</button>
                    <button id="rotate-right" class="control-button"><i class="fas fa-redo"></i> 向右旋转</button>
                </div>
            </div>

            <footer class="footer">
                <p><i class="fas fa-copyright"></i> 2024 沉降监测数字孪生系统 | <i class="fas fa-signal"></i> 数据同步中</p>
            </footer>

            <div class="glow-line" style="top: 25%; animation-delay: 0s;"></div>
            <div class="glow-line" style="top: 40%; animation-delay: 3s;"></div>
            <div class="glow-line" style="top: 60%; animation-delay: 5s;"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/echarts@5.3.2/dist/echarts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="/static/js/charts.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
